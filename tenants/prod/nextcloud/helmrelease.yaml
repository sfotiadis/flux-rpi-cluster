apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: nextcloud
  namespace: nextcloud
spec:
  interval: 10m
  chart:
    spec:
      chart: nextcloud
      version: 8.4.1
      sourceRef:
        kind: HelmRepository
        name: nextcloud-charts
        namespace: flux-system
  dependsOn:
    - name: nextcloud-db
  values:
    replicaCount: 1
    nextcloud:
      configs:
        logging.config.php: |-
          <?php
          $CONFIG = array (
            'log_type' => 'file',
            'logfile' => 'nextcloud.log',
            'loglevel' => 0,
            'logdateformat' => 'F d, Y H:i:s'
            );
      host: nextcloud.internal
      existingSecret:
        enabled: false
        secretName: nextcloud-admin
        usernameKey: username
        passwordKey: password
      ingress:
        enabled: true
        className: nginx
        hosts:
          - host: nextcloud.internal
        tls:
          - secretName: ca-crulabs
            hosts:
              - nextcloud.internal
      persistence:
        enabled: true
        storageClass: nextcloud-storage
        size: 3500Gi
        accessMode: ReadWriteOnce

    internalDatabase:
      enabled: false
    externalDatabase:
      enabled: true
      type: postgresql
      host: nextcloud-db-rw
      database: nextcloud-db
      existingSecret:
        enabled: true
        secretName: cnpg-app-user
        usernameKey: username
        passwordKey: password
    persistence:
      enabled: false
#      storageClass: nextcloud-storage
#      size: 3500Gi
#      accessMode: ReadWriteOnce
    ingress:
      enabled: true
      className: nginx
      hosts:
        - host: nextcloud.internal
      tls:
        - secretName: ca-crulabs
          hosts:
            - nextcloud.internal

