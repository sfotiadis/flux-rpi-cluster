apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: karma-route
  namespace: monitoring
spec:
  parentRefs:
  - name: main-gateway
    namespace: monitoring
  hostnames:
  - "karma.local"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    filters:
    - type: RequestRedirect
      requestRedirect:
        scheme: https
        statusCode: 301
  - backendRefs:
    - name: karma
      port: 80
