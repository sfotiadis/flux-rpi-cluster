apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: codecentric
  namespace: keycloak
spec:
  interval: 1h
  url: https://codecentric.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: keycloak
  namespace: keycloak
spec:
  interval: 30m
  releaseName: keycloak
  chart:
    spec:
      chart: keycloakx
      version: 7.1.8
      sourceRef:
        kind: HelmRepository
        name: codecentric
        namespace: keycloak
  values:
    replicas: 1
    image:
      tag: latest
    ingress:
      enabled: true
      className: nginx
      rules:
        - host: keycloak.crulabs.internal
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: ca-crulabs
          hosts:
            - keycloak.crulabs.internal
    persistence:
      vendor: postgres
      database: keycloak
      user: keycloak
      password: changeme
      host: keycloak-db
